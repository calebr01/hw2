<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Responsive Image</h1>
    <h2>750px -> 800px w/ 97 of view window...</h2>

    <!--Contains 3 Images. srcset allows the browser to choose between those 3 Images w/ diff. resolutions & widths-->
    <!--sizes represents what will happen when certain media conditions are met.Sspecifically, when the viewport is 800px 
    or less, the image will become 750px containing 97 of the view window.-->
    <img src="../img/halloween-vintage-card.jpg" alt="Halloween Vintage Card" srcset="../img/halloween-vintage-card-720px.png 300w, 
                ../img/halloween-vintage-card-1080px.png 750w, 
                ../img/halloween-vintage-card-1920px.png 1920w" sizes="(max-width: 800px) 95vw, 750px">

</body>

</html>
