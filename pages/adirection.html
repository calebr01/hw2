    <h1>Art Direction</h1>
    <h2>Once we get less than 800px on the view window well show two images</h2>

            srcset="../img/halloween-vintage-pumpkin-card-guy.jpg 800w, ../img/halloween-vintage-pumpkin-card-sign.jpg 400w"
            sizes="100vw">
        <!--@>800px on the view window will cause this source to start-->
        <source media="(min-width: 800px)" srcset="../img/halloween-vintage-pumpkin-card-16292731920gd.jpg 800w"
            sizes="50vw">
        <img src="../img/halloween-vintage-pumpkin-card-16292731920gd.jpg" alt="Vintage Pumking Man Card" sizes="50vw">
    </picture>
